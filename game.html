<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Card Matching Game</title>
    
</head>
<body>
    <div class="top">
        <h1>Memory Game</h1>
        <div id="score">Moves: 0</div>
        <button id="home-redirect" data-href="index.html">
            <i class="fa-solid fa-house"></i>
            <a href="index.html"></a>
        </button>
    </div>
    <div class="game">
      
        <div class="message" id="message"></div>
        <div class="game-container" id="game-container"></div>
        <button id="refresh-button">RESET GAME</button>
    
    </div>
    <div class="pause">
        <button id="pause-btn"><i class="fa-sharp fa-solid fa-music"></i></button>
    </div>
    <audio src="images/flipcard-91468.mp3" id="sound"></audio>
    <audio src="images/game-music-teste-204327.mp3" autoplay loop id="background-music"></audio>
    <script src="js/game.js"></script>
</body>
</html>
